<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div {
			position: absolute;
			width: 100px;
			height: 100px;
		}

		.circle {
			background-color: orange;
			left: 50px;
			top: 50px;
			border-radius: 50%;
			display: none;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script defer type="text/javascript">
		function finishAnimation() {
			$(".circle").css('background-color', 'blue').fadeOut(2000);
		}

		function start() {
			$(".circle").fadeIn(2000).animate(
				{'left' : 250, 'top' : 250},
				2000,
				finishAnimation
			)
		}
	</script>
</head>
<body>
	<button onclick="start();">Start animation</button>
	<div class='circle'></div>
</body>
</html>
